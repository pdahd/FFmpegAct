    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Logo区域 */
        .logo-container {
            width: 100%;
            background-color: #333333;
            text-align: center;
            margin-top: 20px;
            overflow: hidden; 
        }

        .logo-container svg {
            width: 40%; 
            height: auto; 
        }

        /* 描述区域 */
        .description {
            margin-top: 5px;
            text-align: center;
            color: #ccc; 
            line-height: 1.3;
            max-width: 90%; 
            word-wrap: break-word;
        }

        .description a {
            color: #00A86B; 
            text-decoration: none;
        }

        .description a:hover {
            color: #8fd3f4; 
        }

        /* 主容器区域 */
        .container {
            background-color: #444444;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6); 
            position: relative;
        }

        h1 {
            background: linear-gradient(to right, #F8F9FA, #DEE2E6); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 150px;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
            text-align: center;
        }

        /* 表头渐变背景颜色 */
        th {
            background: linear-gradient(to right, #434343, #747474);
            color: #ffffff; 
        }

        /* 表体渐变背景颜色 */
        tr:nth-child(even) {
            background: linear-gradient(to right, #C19A6B, #993300);
        }

        tr:nth-child(odd) {
            background: linear-gradient(to right, #72A0C1, #2E5090);
        }

        /* UUID颜色和数字序号颜色 */
        td.uuid-cell,
        td.index-cell {
            color: #000000; 
            font-weight: bold;
        }

        .copy-icon {
            cursor: pointer;
            width: 18px;
            vertical-align: middle;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative; 
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f75;
        }

        /* 泡泡动画 */
        .bubble {
            position: absolute;
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: bubble-animation 0.6s ease-out forwards;
        }

        @keyframes bubble-animation {
            0% {
                bottom: 0;
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            100% {
                bottom: 80px; 
                opacity: 0;
                transform: translateX(-50%) scale(1.8);         
            }
         }

    </style>

    <!-- 主内容区域 -->
    <div class="container">
        <h1>UUID生成器</h1>
        <input type="number" id="uuidCount" placeholder="输入UUID的数量" min="1">
        <button id="generateButton" onclick="generateUUIDs()">生成</button>
        <table id="uuidTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>UUID</th>
                    <th>复制</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateUUIDs() {
            const count = document.getElementById('uuidCount').value;
            const tableBody = document.getElementById('uuidTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            if (isNaN(count) || count < 1) {
                alert("请输入有效的正整数。");
                return;
            } else if (count > 10) {
                alert("一次最多生成10个UUID，请重新输入。");
                return;
            }
            
            for (let i = 1; i <= count; i++) {
                const uuid = generateUUID();
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.textContent = i;
                cell1.className = 'index-cell'; 
                cell2.textContent = uuid;
                cell2.className = 'uuid-cell'; 

                const copyIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg"); 
		copyIcon.setAttribute("fill", "#ffffff"); 
		copyIcon.setAttribute("height", "24px"); // 设置与之前图片相同的尺寸 
		copyIcon.setAttribute("width", "24px"); // 设置与之前图片相同的尺寸 
		copyIcon.setAttribute("viewBox", "0 0 52 52");
                copyIcon.className = 'copy-icon';
                copyIcon.onclick = function() {
                    copyUUID(uuid);
                };

		// 添加 SVG 的路径 
		const path = document.createElementNS("http://www.w3.org/2000/svg", "path"); 
		path.setAttribute("d", "M45,0H11c-0.552,0-1,0.448-1,1v3H7C6.448,4,6,4.448,6,5v46c0,0.552,0.448,1,1,1h34c0.552,0,1-0.448,1-1v-3h3c0.552,0,1-0.448,1-1V1C46,0.448,45.552,0,45,0z M40,50H8V6h23v8c0,0.552,0.448,1,1,1h8V50z M33,7.414L38.586,13H33V7.414z M44,46h-2V14c0-0.022-0.011-0.041-0.013-0.063c-0.006-0.088-0.023-0.173-0.051-0.257c-0.011-0.032-0.019-0.063-0.034-0.094c-0.049-0.106-0.11-0.207-0.196-0.293l-9-9c-0.086-0.086-0.187-0.147-0.293-0.196c-0.031-0.014-0.062-0.022-0.094-0.033c-0.084-0.029-0.169-0.046-0.258-0.051C32.041,4.011,32.021,4,32,4H12V2h32V46z"); 
		// 将路径添加到 SVG 
		copyIcon.appendChild(path);
                cell3.appendChild(copyIcon);
            }

            createBubbles();
        }

        function createBubbles() {
          const button = document.getElementById('generateButton');
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                button.appendChild(bubble);
                bubble.addEventListener('animationend', () => {
                    bubble.remove();
                });
            }
        }

        function copyUUID(uuid) {
            const el = document.createElement('textarea');
            el.value = uuid;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('UUID 已复制到剪贴板： ' + uuid);
        }
    </script>
