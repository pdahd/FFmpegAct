<body>

    <!-- LogoåŒºåŸŸ -->

       <p>ğŸ“– è¾“å…¥å¹¶ç‚¹å‡»â€œç”Ÿæˆâ€æŒ‰é’®ï¼Œå¿«é€Ÿç”Ÿæˆå…¨å±€å”¯ä¸€ã€æ°¸ä¸é‡å¤çš„ UUIDã€‚ç”Ÿæˆçš„ UUID å¯ä»¥é€šè¿‡ç‚¹å‡»å¤åˆ¶å›¾æ ‡è½»æ¾å¤åˆ¶ã€‚æºä»£ç ä½äº <a href="https://github.com/pdahd/FFmpegAct">GitHub</a> ã€‚</p>
    </div>

    <!-- ä¸»å†…å®¹åŒºåŸŸ -->
    <div class="container">
        <h1>UUIDç”Ÿæˆå™¨</h1>
        <input type="number" id="uuidCount" placeholder="è¾“å…¥UUIDçš„æ•°é‡" min="1">
        <button id="generateButton" onclick="generateUUIDs()">ç”Ÿæˆ</button>
        <table id="uuidTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>UUID</th>
                    <th>å¤åˆ¶</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateUUIDs() {
            const count = document.getElementById('uuidCount').value;
            const tableBody = document.getElementById('uuidTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            if (isNaN(count) || count < 1) {
                alert("è¯·è¾“å…¥æœ‰æ•ˆçš„æ­£æ•´æ•°ã€‚");
                return;
            } else if (count > 20) {
                alert("ä¸€æ¬¡æœ€å¤šç”Ÿæˆ20ä¸ªUUIDï¼Œè¯·é‡æ–°è¾“å…¥ã€‚");
                return;
            }
            
            for (let i = 1; i <= count; i++) {
                const uuid = generateUUID();
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.textContent = i;
                cell1.className = 'index-cell'; 
                cell2.textContent = uuid;
                cell2.className = 'uuid-cell'; 

                const copyIcon = document.createElement('img');
                copyIcon.src = 'https://img.icons8.com/material-outlined/24/ffffff/copy.png'; 
                copyIcon.className = 'copy-icon';
                copyIcon.onclick = function() {
                    copyUUID(uuid);
                };
                cell3.appendChild(copyIcon);
            }

            createBubbles();
        }

        function createBubbles() {
          const button = document.getElementById('generateButton');
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                button.appendChild(bubble);
                bubble.addEventListener('animationend', () => {
                    bubble.remove();
                });
            }
        }

        function copyUUID(uuid) {
            const el = document.createElement('textarea');
            el.value = uuid;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('UUID å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼š ' + uuid);
        }
    </script>
