<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Logo区域 */
        .logo-container {
            width: 100%;
            background-color: #333333;
            text-align: center;
            margin-top: 20px;
            overflow: hidden; 
        }

        .logo-container img {
            width: 45%; 
            height: auto; 
        }

        /* 描述区域 */
        .description {
            margin-top: 5px;
            text-align: center;
            font-size: 14px; 
            color: #ccc; 
            line-height: 1.3;
            max-width: 90%; 
            word-wrap: break-word;
        }

        .description a {
            color: #00A86B; 
            text-decoration: none;
        }

        .description a:hover {
            color: #8fd3f4; 
        }

        /* 主容器区域 */
        .container {
            background-color: #444444;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5); 
            position: relative;
        }

        h1 {
            background: linear-gradient(to right, #E23D28, #FE0000); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 150px;
        }

        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ffffff;
            text-align: center;
        }

        /* 表头渐变背景颜色 */
        th {
            background: linear-gradient(to right, #434343, #747474);
            color: #ffffff; 
        }

        /* 表体渐变背景颜色 */
        tr:nth-child(even) {
            background: linear-gradient(to right, #C19A6B, #993300);
        }

        tr:nth-child(odd) {
            background: linear-gradient(to right, #72A0C1, #2E5090);
        }

        /* UUID颜色和数字序号颜色 */
        td.uuid-cell,
        td.index-cell {
            color: #000000; 
            font-weight: bold;
        }

        .copy-icon {
            cursor: pointer;
            width: 18px;
            vertical-align: middle;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative; 
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f75;
        }

        /* 泡泡动画 */
        .bubble {
            position: absolute;
            bottom: 100%; 
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: bubble-animation 0.6s ease-out forwards;
        }

        @keyframes bubble-animation {
            0% {
                bottom: 0;
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            100% {
                bottom: 80px; 
                opacity: 0;
                transform: translateX(-50%) scale(1.8);         
            }
         }

    </style>
</head>
<body>

    <!-- Logo区域 -->
    <div class="logo-container">
        <img src="https://zo.pdahd.us.kg/pdahd.svg" alt="PDA Logo">
    </div>

    <!-- 描述区域 -->
    <div class="description">
       <p>输入并点击“生成”按钮，快速生成全局唯一、永不重复的 UUID。生成的 UUID 可以通过点击复制图标轻松复制。项目的源代码位于 <a href="https://github.com/pdahd/FFmpegAct">GitHub</a> 。</p>
    </div>

    <!-- 主内容区域 -->
    <div class="container">
        <h1>UUID生成器</h1>
        <input type="number" id="uuidCount" placeholder="输入UUID的数量" min="1">
        <button id="generateButton" onclick="generateUUIDs()">生成</button>
        <table id="uuidTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>UUID</th>
                    <th>复制</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateUUIDs() {
            const count = document.getElementById('uuidCount').value;
            const tableBody = document.getElementById('uuidTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            if (isNaN(count) || count < 1) {
                alert("请输入有效的正整数。");
                return;
            } else if (count > 20) {
                alert("一次最多生成20个UUID，请重新输入。");
                return;
            }
            
            for (let i = 1; i <= count; i++) {
                const uuid = generateUUID();
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.textContent = i;
                cell1.className = 'index-cell'; 
                cell2.textContent = uuid;
                cell2.className = 'uuid-cell'; 

                const copyIcon = document.createElement('img');
                copyIcon.src = 'https://img.icons8.com/material-outlined/24/ffffff/copy.png'; 
                copyIcon.className = 'copy-icon';
                copyIcon.onclick = function() {
                    copyUUID(uuid);
                };
                cell3.appendChild(copyIcon);
            }

            createBubbles();
        }

        function createBubbles() {
          const button = document.getElementById('generateButton');
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                button.appendChild(bubble);
                bubble.addEventListener('animationend', () => {
                    bubble.remove();
                });
            }
        }

        function copyUUID(uuid) {
            const el = document.createElement('textarea');
            el.value = uuid;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('UUID 已复制到剪贴板： ' + uuid);
        }
    </script>
</body>
</html>
