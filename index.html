<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Logo区域 */
        .logo-container {
            width: 100%;
            background-color: #333333; /* 保持与主背景相同的颜色 */
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            width: 50%; /* 控制缩放比例，保持合适的大小 */
        }

        .container {
            background-color: #444444;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ffffff; /* 白色边框 */
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #555555;
        }

        .copy-icon {
            cursor: pointer;
            margin-left: 10px;
            width: 18px;
            vertical-align: middle;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f75;
        }

    </style>
</head>
<body>

    <!-- Logo区域 -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/pdahd/FFmpegAct/refs/heads/main/PDA99.png" alt="PDA Logo">
    </div>

    <!-- 主内容区域 -->
    <div class="container">
        <h1>UUID Generator</h1>
        <input type="number" id="uuidCount" placeholder="Enter number of UUIDs" min="1">
        <button onclick="generateUUIDs()">Generate</button>
        <table id="uuidTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>UUID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateUUIDs() {
            const count = document.getElementById('uuidCount').value;
            const tableBody = document.getElementById('uuidTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // 清空之前的UUID

            for (let i = 1; i <= count; i++) {
                const uuid = generateUUID();
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = i;
                cell2.textContent = uuid;
                cell2.style.cursor = "pointer";

                // 添加复制图标
                const copyIcon = document.createElement('img');
                copyIcon.src = 'https://img.icons8.com/material-outlined/24/ffffff/copy.png'; // 复制图标链接
                copyIcon.className = 'copy-icon';
                copyIcon.onclick = function() {
                    copyUUID(uuid);
                };
                cell2.appendChild(copyIcon);
            }
        }

        function copyUUID(uuid) {
            const el = document.createElement('textarea');
            el.value = uuid;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('UUID copied to clipboard: ' + uuid);
        }
    </script>
</body>
</html>
